<nav aria-label="breadcrumb">
  <ol class="ad-breadcrumb">
    <li class="ad-breadcrumb__item" *ngFor="let breadcrumb of breadcrumbs; let last = last" [ngClass]="{'ad-breadcrumb__item_active': last}">
      <a *ngIf="!last" [routerLink]="breadcrumb.url">
        {{breadcrumb.label}}
      </a>
      <span *ngIf="last" aria-current="page">
        {{breadcrumb.label}}
      </span>
    </li>
  </ol>
</nav>
